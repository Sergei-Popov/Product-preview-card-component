<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <article class="card">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="card__image">
      <div class="card__content">
        <span class="card__category">Perfume</span>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="card__price--current">$149.99</span>
          <span class="card__price--previous">$169.99</span>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="Cart Icon" class="card__button-icon">
          <span class="card__button-text">Add to Cart</span>
        </button>
      </div>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sergei-Popov/Product-preview-card-component" target="_blank">Sergei Popov</a>.
  </div>
</body>
</html>
